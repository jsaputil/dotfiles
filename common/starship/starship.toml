[env_var.PNPPSHOST]
format = '[-\[ ](bold white)[$env_value](bold purple)'

[env_var.PNPPSSITE]
format = '[$env_value](bold red)[ \]](bold white)'

[character]
success_symbol = '[â¯â¯](bold green) '
error_symbol = '[âœ—](bold red) '

[shell]
bash_indicator = ' bash'
zsh_indicator = ' zsh'
fish_indicator = ' fish'
powershell_indicator = ' pwsh'
unknown_indicator = ' mystery shell'
style = 'cyan bold'
disabled = false

[fill]
symbol = ' '
style = 'green'

[directory]
format = '[-\[](bold white)[$path](bold cyan)[$read_only]($read_only_style)[\]](bold white) '
truncation_length = 8
truncation_symbol = 'â€¦/'
read_only = 'ğŸ”’'
read_only_style = 'red' 
 
[battery]
format = '[$symbol$percentage]($style) '
full_symbol = 'Full '
charging_symbol = 'Charge '
discharging_symbol = ' '

[username]
style_user = 'bold yellow'
style_root = 'black bold'
format = '[\[](bold white)[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[@](bold red)[$hostname](bold green)[\]](bold white)'
trim_at = '.local'
disabled = false

[git_branch]
format = '[ \[ ](bold white)[$symbol$branch(:$remote_branch)]($style) '
symbol = 'ï˜ '
truncation_length = 4
truncation_symbol = ''
#ignore_branches = ['master', 'main']

[git_status]
format = '([$all_status$ahead_behind$staged]($style) [\]](bold white))'
conflicted = '='
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
